<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Parallax</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .parallax-container {
            width: 100%;
            height: 100%;
            perspective: 1000px;
            overflow: hidden;
        }

        .parallax-image {
            max-width: 40%; /* Set maximum width */
            max-height: 40vh; /* Set maximum height */
            background-size: cover;
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out; /* Smooth transition */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            transform: translateZ(-20px); /* Initial depth */
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-image" id="parallax-image">
            <img style="height: 130px; width: 130px;" src="az.jpg" alt="">
        </div>
    </div>
    <script>
        const parallaxImage = document.getElementById('parallax-image');
        const sensitivity = 20; // Adjust the sensitivity here

        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            const deltaX = mouseX - centerX;
            const deltaY = mouseY - centerY;

            const moveX = (deltaX / centerX) * sensitivity;
            const moveY = (deltaY / centerY) * sensitivity;

            parallaxImage.style.transform = `translateX(${moveX}px) translateY(${moveY}px) translateZ(-20px) rotateX(${moveY * 0.2}deg) rotateY(${moveX * 0.2}deg)`;
        });
    </script>
</body>
</html>
